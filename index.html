<body>
  <div class="app">
    <div class="d-flex px-2 header">
      <div>
        <h1 class="mb-0">RadioTata</h1>
        <p>La app de radio que hará flipar a tu abuela!</p>
      </div>

      <img class="my-2 me-3 rounded-m" src="app/icons/icon2-512x512.png" alt="img" width="90" height="90" />
    </div>

    <main id="main">
      <div class="content bg-soft-green p-3">
        <div id="carouselAudio" class="carousel slide h-100" data-bs-ride="false">
          <div class="carousel-indicators" id="carousel-indicators">
            <!-- Contenedor para los botones indicadores -->
          </div>
          <div class="carousel-inner h-100" id="carousel-inner">
            <!-- Contenedor para los slides con los audios -->
            <div class="carousel-item h-100 feed active">
              <img class="d-block w-100 h-100 object-fit-cover rounded-4" src="/images/funk.jpeg" alt="..." />
              <div class="carousel-caption d-block rounded-3 bg-light-yellow">
                <h1 class="color-hard-red">RadioTata</h1>
                <div class="progress progress-striped active mx-3">
                  <div class="progress-bar bg-nice-orange progress-bar-striped" id="loadingProgress"
                      style="width:10%">
                  </div>
              </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselAudio" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselAudio" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>

        <!-- Final del contenido-->
      </div>
    </main>

    <div class="box fixed-bottom mediacontrols flex text-center">
      <div class="audio-container d-flex justify-content-center align-items-center">
        <audio id="audio"></audio>
        <div class="img-container">
          <img id="cover" />
        </div>
        <div class="navigation">
          <button id="prev" class="action-btn btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn-big btn">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
        <div class="position ">
          <span id="positionDisplay" class="h3">00:00:00</span>
        </div>
      </div>
    </div>
  </div>
